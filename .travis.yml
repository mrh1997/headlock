os: linux
dist: xenial
language: python
python:
  - "3.6"
  - "3.7"
addons:
  apt:
    sources:
      - sourceline: 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-7 main'
        key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
    packages:
      - gcc
      - libclang1-7
install:
  - pip install -r requirements.txt
script:
  - pytest