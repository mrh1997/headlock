
[tox]
envlist=py36,docs


[testenv]
description = Run UnitTests
deps =
    # Due to https://github.com/tox-dev/tox/issues/149 requirements.txt
    # cannot be linked but must be maintained separately
    pytest>=3.2
    pytest-pycharm
    twine
commands = pytest
passenv=HEADLOCK_LOG


[testenv:docs]
description = Build documentation.
deps =
    sphinx
    sphinx_rtd_theme
commands = sphinx-build -q -b html docs docs/_build


[pytest]
addopts =
    -s
    #   allow debug console display values
    --tb=short
    #   do not display standard traceback display of python but a more
    #   compact one
norecursedirs = .git
python_files = tests/test_*.py
python_functions=test_*